<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">

</head>

<body>
    <header class="container">
        <!-- website title -->
        <p class="fs-1 fw-bold text-center text-dark my-3">Programming Hero Book Archive</p>
        <!-- search box -->
        <div class="input-group mt-5 mb-2 w-50 mx-auto">
            <input type="text" class="form-control" placeholder="Search Book" aria-label="Search Book" aria-describedby="search-button" id="search-box">
            <button class="btn btn-primary" type="button" id="search-button">Search</button>
        </div>
        <div id="alert-text" class="alert alert-danger w-50 mx-auto" role="alert">

        </div>
        <div id="spinner" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden"></span>
            </div>
        </div>
        <p class="fs-4 text-primary text-center" id="total-books"></p>
    </header>
    <main class="container">
        <section class="w-100 d-flex flex-wrap" id="books-section"></section>
    </main>
    <!-- bootstrap javasccript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- external javasccript -->
    <script src="./index.js"></script>
</body>

</html>
